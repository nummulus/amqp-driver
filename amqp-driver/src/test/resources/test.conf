amqp {
	host = localhost
	
	defines {
		serviceName = Importeur
	
		parseFile {
			queue = ParseFile
			stub = false
			durable = true
			autoAck = false
		}
	}
	
	uses {
		TestService {
			serviceName = TestService
			
			testOperation {
				queue = TestOperation
				durable = true
				exclusive = false
				autoDelete = false
				autoAcknowledge = true
			}
		}
	}
}